{% extends 'shop/basic.html' %}
{% block body%}
<div class="container my-2 py-2"style="border:solid; width:400px">
    <h2 style="text-align:center;">Login</h2>
  <form action="/shop/login" class="mt-2"method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputuserName">User Name</label>
    <input type="text" class="form-control" id="loginUser" name="loginUser" aria-describedby="userName" style="width:350px" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="loginPass" name="loginPass" style="width:350px" required>
  </div>

  <button type="submit" class="btn btn-primary" style="margin-left:150px;">Login</button>
</form>
</div>{% endblock%}
